<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyShoppers</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" type="image/x-icon"
        href="https://img.icons8.com/external-vitaliy-gorbachev-lineal-color-vitaly-gorbachev/30/000000/external-cup-fast-food-vitaliy-gorbachev-lineal-color-vitaly-gorbachev.png">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.ethers.io/scripts/ethers-v3.min.js" charset="utf-8" type="text/javascript">
    </script>

    <script src="https://cdn.tailwindcss.com"></script>



</head>


<header class="header navbar-expand-md navbar-light ">
    <nav class="navbar ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i><img
                        src="https://img.icons8.com/external-vitaliy-gorbachev-lineal-color-vitaly-gorbachev/30/000000/external-cup-fast-food-vitaliy-gorbachev-lineal-color-vitaly-gorbachev.png" /></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item li-color">
                        <a class="btn home" style="color: #4c0869; font-weight: 550;" href="#">Home</a>
                    </li>
                </ul>
                <div>
                    <a href="{% url 'cart_detail' %}" style="color:#000; border-radius: 50px"> <strong
                            style="font-weight: 550;">Cart ( {{request.session.cart|length}} )</strong></a>
                </div>
            </div>
        </div>
        </div>
        </div>
    </nav>
</header>
<hr>

<body>


    <div class="flex items-center h-screen w-full justify-center">
        <div class="max-w-md">
            <div class="bg-white shadow-xl rounded-lg py-3">
                <div class="photo-wrapper p-10">
                    <img class="w-42 h-40 rounded-full mx-auto" src="{% static 'images/avatar.png' %}" alt="John Doe">
                </div>
                <div class="p-2">
                    <h3 class="text-center text-xl text-gray-900 font-medium leading-8">{{username}}</h3>
                    <div class="text-center text-gray-400 text-xs font-semibold">
                        <p>{{about}}</p>
                    </div>
                   
                    <div class="text-center my-3">
                        <a class="text-xs text-indigo-500 italic hover:underline hover:text-indigo-600 font-medium" onclick="redirect()">View Profile</a>
                    </div>
        
                </div>
            </div>
        </div>
    </div>




    <section class="bg-white">
        <div class="container px-6 py-8 mx-auto">
            <div class="lg:flex lg:-mx-2">
                <div class="grid grid-cols-1 gap-8 mt-8 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
                    {% for i in products %}
                    <div class="flex flex-col items-center justify-center w-full max-w-lg mx-auto">
                            <img class="object-cover w-full rounded-md h-72 xl:h-80" src="/images/{{i.image}}" alt="T-Shirt">
                            <h4 class="mt-2 text-lg font-medium">{{i.name}}</h4>
                            <p class="text-blue-500">{{i.price}} MATIC</p>
                            <p class="text-sm text-gray-700">{{i.description}}</p>
                            <a href="{% url 'cart_add' i.id %}"  class="flex items-center justify-center w-full px-2 py-2 mt-4 font-medium tracking-wide text-white capitalize transition-colors duration-200 transform bg-gray-800 rounded-md hover:bg-gray-700 focus:outline-none focus:bg-gray-700">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mx-1" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" />
                                </svg>
                                    Add to cart
                                </a>
                    </div> 
                    {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>




</body>

<script>
    function redirect() {
        window.open('{{youtube}}', '_blank');
    }
</script>
</html>
